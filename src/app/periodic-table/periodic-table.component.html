<mat-form-field>
  <mat-label>Search</mat-label>
  <input
    type="text"
    matInput
    placeholder="Ex. He"
    (keyup)="filterData($event)"
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- only if position value's supposed to be changeable - otherwise the solution below (lines 30-69) should be implemented -->
  <!-- changed approach from the Material docs for minification of the HTML code -->

  @for(column of displayedColumns; track $index) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column | capitalize }}</th>
      <td mat-cell *matCellDef="let element">
          <div class="flex-container">
              <span>{{ element[column] }}</span>
              <button mat-mini-fab (click)="editDataElement(element[column], column)">
                <mat-icon>edit</mat-icon>
              </button>
          </div>
      </td>
    </ng-container>
  }
